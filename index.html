<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Scramble Word</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-heading">
                <h3 class="card-title">Guess the Word</h3>
                <p>Right Guess: <span class="score">5 out of 10</span></p>
                <p>Words Remaining: <span class="words-remaining">7</span></p>
            </div>
            <div class="card-body">
                <h1 id="scramble-word">environment</h1>
                <p class="hints">Represent this earth.</p>
                <p>Time Remaining: <span class="time-remaining"></span></p>
                <input type="text" id="the-word" placeholder="Word is...?">
            </div>
            <div class="card-footer">
                <button class="btn refresh"><span>Refesh Word</span></button>
                <button class="btn check"><span>Check Word</span></button>
            </div>
        </div>
    </div>
</body>
</html>
